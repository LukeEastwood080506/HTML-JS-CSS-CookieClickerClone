<!DOCTYPE html>
<HTML lang="en">
<head>
    <title>Cookie Clicker Clone</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
    <div id="main-container">
        <div class="same-line" id="cookie-container">
            <p id="cookiesCount">Cookies: 0</p>
            <p id="cps"></p>
            <img class="cookie" id="cookie" src="images\cookie.png">
        </div>
        <div class="same-line" id="Buildings-container">
            <p id="Buildings">Buildings</p>
            <div id="autoclicker-div">
                <p id="autoclicker"><span><img class="cl-autoclicker-img" id="id-autoclicker-img" src="images\autoclicker.png"></span>Auto Clicker</p>
                <p id="autoclickers-owned">Owned: 0</p>
                <p id="autoclicker-cost">Cost: 10</p>
                <button id="id-autoclicker-buy" class="cl-autoclicker-buy">Buy</button>
            </div>
            <div id="grandma-div">
                <p id="grandma"><span><img class="cl-grandma-img" id="id-grandma-img" src="images\grandma.png"></span>Grandma</p>
                <p id="grandmas-owned">Owned: 0</p>
                <p id="grandma-cost">Cost: 100</p>
                <button id="id-grandma-buy" class="cl-grandma-buy">Buy</button>
            </div>
            <div id="farm-div">
                <p id="farm"><span><img class="cl-farm-img" id="id-farm-img" src="images\farm.png"></span>Farm</p>
                <p id="farms-owned">Owned: 0</p>
                <p id="farm-cost">Cost: 1000</p>
                <button id="id-farm-buy" class="cl-farm-buy">Buy</button>
            </div>
            <div id="mine-div">
                <p id="mine"><span><img class="cl-mine-img" id="id-mine-img" src="images\mine.png"></span>Mine</p>
                <p id="mines-owned">Owned: 0</p>
                <p id="mine-cost">Cost: 10000</p>
                <button id="id-mine-buy" class="cl-mine-buy">Buy</button>
            </div>
            <div id="factory-div">
                <p id="factory"><span><img class="cl-factory-img" id="id-factory-img" src="images\factory.png"></span>Factory</p>
                <p id="factories-owned">Owned: 0</p>
                <p id="factory-cost">Cost: 100000</p>
                <button id="id-factory-buy" class="cl-factory-buy">Buy</button>
            </div>
        </div>
        <div class="new-line" id="upgrades-container">
            <p id="Upgrades">Upgrades</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</HTML>
